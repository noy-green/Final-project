
<div id="recipt">
    <h3>recipt</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="table">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity_in_cart}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price per product">
            <th mat-header-cell *matHeaderCellDef> Price per product</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity_in_cart*element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <h3>total price {{this.us.cart.price}}</h3>
</div>
